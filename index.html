{% extends 'base.html' %}

{% block content %}
<h1>Notes</h1>
<ul>
    {% for note in notes %}
        <li>
            <h2>{{ note.title }}</h2>
            <p>{{ note.content }}</p>
            <a href="{{ url_for('update', id=note.id) }}">Edit</a>
            <a href="{{ url_for('delete', id=note.id) }}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
